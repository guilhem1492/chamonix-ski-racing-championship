<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./js/script.js" type="module"></script>
    <title>Chamonix Ski Racing Championship 2022</title>
  </head>
  <body>
    <div id="game-area">
      <canvas id="canvas" width="500" height="700"></canvas>
    </div>

    <div id="game-presentation">
      <h1>
        Chamonix Ski Racing<br />
        Championship
      </h1>
      <br />
      <button id="start-btn">Start</button>
      <button id="restart-btn" class="hidden">
        Game Over...<br />
        Try Again!
      </button>
      <button id="winnerBtn" class="hidden">
        You Win!!! You're<br />
        a Chamonix ski legend!<br />
        Retire or keep playing!
      </button>
      <button id="timer" class="hidden"></button>
      <p>
        Use &#8592; and &#8594; on your keyboard<br />
        to drive the skier through the gates!
      </p>
    </div>
  </body>
</html>
